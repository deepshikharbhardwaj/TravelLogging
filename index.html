<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelLog AI | Editorial Premium</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Lora:ital,wght@0,400..700;1,400..700&family=Tiro+Devanagari+Hindi:ital@0;1&family=Noto+Serif+Devanagari:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "primary": "#135bec",
              "deep-sea": "#040814",
              "deep-sea-light": "#0a1229",
              "sand": "#e3d5b8",
              "accent-gold": "#C5A358",
              "cloud": "#f8f9fa",
              "slate-850": "#1e293b"
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "sans-serif"],
              "serif": ["Playfair Display", "serif"],
              "body-serif": ["Lora", "serif"],
              "hi-serif": ["Tiro Devanagari Hindi", "serif"],
              "hi-body": ["Noto Serif Devanagari", "serif"]
            },
            animation: {
              "pulse-slow": "pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite",
              "float": "float 6s ease-in-out infinite",
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #fcfcfd;
        color: #1e293b;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
      }

      /* PROFESSIONAL HINDI TYPOGRAPHY FIX */
      [lang="hi"] body {
        font-family: 'Noto Serif Devanagari', serif;
      }
      
      /* Forceful reset for Devanagari tracking to prevent disjointed words */
      .hi-clean, [lang="hi"] .tracking-widest, [lang="hi"] .tracking-[0.4em], [lang="hi"] .tracking-[0.2em], [lang="hi"] .uppercase {
        letter-spacing: 0 !important;
        text-transform: none !important;
        word-spacing: normal !important;
      }

      [lang="hi"] .font-serif {
        font-family: 'Tiro Devanagari Hindi', serif;
      }
      
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .editorial-shadow {
        box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.08);
      }
      .glass-morphism {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
